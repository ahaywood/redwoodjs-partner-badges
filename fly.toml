app = "badge-app-production"
primary_region = "den"

[build]
  build-target = "api_web_serve"

[deploy]
  release_command = ".fly/release.sh"

[env]
  PORT = "8910"
  REDWOOD_DISABLE_TELEMETRY = "1"

[http_service]
  internal_port = 8910
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
